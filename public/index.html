<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #confirmation {
            margin-top: 20px;
            font-weight: bold;
            color: #2e7d32;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Book Your Spot</h1>

    <form id="reservationForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Date:</label>
        <input type="date" id="date" required>

        <label>Time:</label>
        <input type="time" id="time" required>

        <button type="submit">Book Now</button>
    </form>

    <p id="confirmation"></p>

    <script>
        const form = document.getElementById('reservationForm');
        const confirmation = document.getElementById('confirmation');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const reservation = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value
            };

            fetch('http://localhost:3000/reserve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reservation)
            })
            .then(response => response.json())
            .then(data => {
                confirmation.innerText = `✅ ${data.message} Thank you, ${reservation.name}! Your reservation is for ${reservation.date} at ${reservation.time}.`;
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                confirmation.innerText = '❌ Something went wrong. Please try again.';
            });
        });
    </script>
</body>
</html>
